    <!-- Código Inline: Funções de Fetch para Inserir e Recuperar Ocorrências -->
    <script>
      // Atualize o endpoint base para apontar para a rota correta do backend (por exemplo, "/denuncias")
      const apiURL = "http://localhost:3000/denuncias";

      // Coleta os valores dos campos do formulário
      // Coleta os valores dos campos do formulário
      function getValuesField() {
        // Se o marcador não existir, pega o centro do mapa
        const latLng = marker ? marker.getLatLng() : map.getCenter();

        return {
          nome: document.getElementById("titulo").value, // Mapeia o título para o campo 'nome'
          tipo: document.getElementById("tipo").value,
          dataOcorrencia: document.getElementById("data").value, // Campo de data para 'dataOcorrencia'
          horarioOcorrencia: document.getElementById("hora").value, // Campo de hora para 'horarioOcorrencia'
          descricao: document.getElementById("descricao").value, // Campo extra para descrição
          status: "Pendente", // Adicionado: campo obrigatório 'status'
          localizacao: {
            type: "Point",
            // Padrão GeoJSON: [longitude, latitude]
            coordinates: [latLng.lng, latLng.lat],
          }
        };
      }


      function salvar() {
        const obj = getValuesField();
        fetch(apiURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(obj),
        })
          .then(response => {
            if (response.ok) {
              alert("Ocorrência salva com sucesso!");
              // Adiciona o novo marcador diretamente no mapa
              L.marker([obj.localizacao.coordinates[1], obj.localizacao.coordinates[0]])
                .addTo(map)
                .bindPopup(`<strong>${obj.nome}</strong><br>${obj.descricao || ""}`);
              marker.setLatLng(map.getCenter());

              // Após salvar a denúncia, remove o rascunho do Redis
              fetch("http://localhost:3000/denuncias/rascunho", {
                method: "DELETE"
              })
                .then(() => console.log("Rascunho removido do Redis"))
                .catch(err => console.error("Erro ao remover rascunho:", err));
            } else {
              alert("Falha ao salvar a ocorrência!");
            }
          })
          .catch(error => {
            console.error("Erro ao salvar a ocorrência:", error);
            alert("Erro ao conectar ao servidor!");
          });
      }



      // Função para salvar rascunho (POST para o endpoint /rascunhos)
      function salvarRascunho() {
        const obj = getValuesField();
        fetch("http://localhost:3000/denuncias/rascunho", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(obj),
        })
          .then(response => {
            if (response.ok) {
              alert("Rascunho salvo com sucesso!");
            } else {
              alert("Falha ao salvar o rascunho!");
            }
          })
          .catch(error => {
            console.error("Erro ao salvar o rascunho:", error);
            alert("Erro ao conectar ao servidor!");
          });
          
      }

      // Função para recuperar rascunho (GET para o endpoint /rascunhos)
      function recuperarRascunho() {
        fetch("http://localhost:3000/denuncias/rascunho")
          .then(response => response.json())
          .then(data => {
            if (data) {
              document.getElementById("titulo").value = data.titulo || "";
              document.getElementById("tipo").value = data.tipo || "";
              document.getElementById("descricao").value = data.descricao || "";
              document.getElementById("data").value = data.data || "";
              document.getElementById("hora").value = data.hora || "";
              alert("Rascunho recuperado!");
            } else {
              alert("Nenhum rascunho encontrado!");
            }
          })
          .catch(error => {
            console.error("Erro ao recuperar o rascunho:", error);
            alert("Erro ao conectar ao servidor!");
          });
      }
    </script>

    <!-- Código Inline: Inicialização do Mapa e Carregamento de Marcadores Existentes -->
    <script>
      let map;
      let marker;

      document.addEventListener("DOMContentLoaded", function () {
        // Inicializa o mapa com um centro padrão
        map = L.map("map").setView([-6.755241969763168, -38.967627363080744], 9);

        // Adiciona a camada de tiles do OpenStreetMap
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors",
        }).addTo(map);

        // Cria um marcador draggável no centro do mapa (para nova ocorrência)
        marker = L.marker(map.getCenter(), { draggable: true }).addTo(map);
        marker.on("dragend", function () {
          console.log("Nova posição do marcador:", marker.getLatLng());
        });

        // Carrega marcadores existentes (ocorrências já cadastradas)
        carregarMarcadores();
      });

      // Função para carregar ocorrências e adicionar marcadores ao mapa
      function carregarMarcadores() {
        // Use o endpoint correto para listar denúncias
        fetch(apiURL)
          .then(response => {
            if (!response.ok) {
              throw new Error(`Erro HTTP! Código: ${response.status}`);
            }
            return response.json();
          })
          .then(ocorrencias => {
            console.log("Marcadores recebidos:", ocorrencias);
            ocorrencias.forEach(ocorrencia => {
              // Use a propriedade correta: 'localizacao' em vez de 'geometria'
              if (ocorrencia.localizacao && ocorrencia.localizacao.coordinates) {
                const coords = ocorrencia.localizacao.coordinates;
                // Cria um marcador para cada ocorrência
                L.marker([coords[1], coords[0]])
                  .addTo(map)
                  .bindPopup(
                    `<strong>${ocorrencia.nome}</strong><br>${ocorrencia.descricao || ""}`
                  );
              }
            });
          })
          .catch(error => {
            console.error("Erro ao carregar marcadores:", error);
          });
      }
    </script>
